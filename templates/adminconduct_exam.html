    <body style="background-image: url(/static/images/gallery-02.jpg);">
        <form method="post">
<div></div>
          <h1 align="center"><font size="20" color="blue">Exam Details</font></h1><br>
           <table  align="Center">
            <tr class="tr">
              <th>Course Name</th>
              <td class="td">
                <select name="cname" required="">
                  <option>Select</option>
                  {% for row in data['co'] %}
                  <option value="{{row['course_id']}}">{{row['course_title']}}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            <tr class="tr">
              <th>Exam Title</th>
              <td class="td">
                <input type="text" name="etitle" required="" placeholder="Enter Your Exam Name">
              </td>
            </tr>
            <tr class="tr">
              <th>Exam Start Date</th>
              <td class="td">
                <input type="date" name="sdate" required="">
              </td>
            </tr>
             <tr class="tr">
              <th>Exam End Date</th>
              <td class="td">
                <input type="date" name="edate" required="">
              </td>
            </tr>
            <tr class="tr">
              <th>Description</th>
              <td class="td">
                <textarea name="edes" required=""></textarea>
              </td>
            </tr>
            <tr class="tr">
              <th>Exam Type</th>
              <td class="td">
                <input type="radio" name="type" value="Semester" required="">Semester
                <input type="radio" name="type" value="Internal" required="">Internal
              </td>
            </tr>
            <tr class="tr">
              <td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Send" class="btn btn-primary">
              </td>
            </tr>
           </table>
            
        </form>
