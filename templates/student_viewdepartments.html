			<th>Description</th>
		</tr>
		{% for row in data['dep'] %}
		<tr>
			<td>{{row['dep_name']}}</td>
			<td>{{row['dep_description']}}</td>

			<td><a href="/student/viewcourses?id={{row['department_id']}}" class="btn btn btn-info" style="width:120px; height: 40px;">View Courses</a>
			</td>
		</tr>
        {% endfor %}
		</tr>
	</table> 
	</center>
</form>
