{% include 'adminheader.html' %}
    <style type="text/css">
        table{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        th{
            width: 30%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        select{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        input[type=text]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }     
        input[type=submit]
        {
            width: 20%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

       
    </style>
    <body>
        <form method="post">
          <br><br><br><br>

          <h1 align="center"><font size="20" color="blue">Add Course Fee</font></h1>
          <br>
           <table  align="Center">
            <tr class="tr">
                <th>Course</th>
                <td class="td">
                    <select name="cname" required>
                        <option><-------------select-------------></option>
                        {% for row in data['courses'] %}
                        <option value="{{row['course_id']}}">{{row['course_title']}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr class="tr">
           		<th>Fee(semester)</th>
           		<td class="td">
           			<input type="text" name="fee" id="sem" required=""  oninput="myFunction()">
           		</td>
           	</tr>
            
             <tr class="tr">
                <th>Duration</th>
                <td class="td">
                     <input type="text" name="duration" id="duration" required="">
                </td>
            </tr>
            <tr class="tr">
                <th>Total Semester</th>
                <td class="td">
                    <input type="text" name="sem" id="sem" required="" oninput="myFunction()">
                </td>
            </tr>
           <!--  <tr class="tr">
                <th>Total Amount:<span id="total_amount" name="total_amount">0</span></th>
            </tr> -->
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Add" class="btn btn-primary">
           		</td>
           	</tr>
           </table>  
        </form>
<script>
    function myFunction() {
        var fee = document.getElementById("fee").value;
        var sem = document.getElementById("sem").value;
        // var delivery = document.getElementById("inputDelivery").value;
        var total = +fee * +sem;
        document.getElementById("total_amount").innerHTML = total;
        
    }
</script>
