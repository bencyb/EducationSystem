    <body style="background-image: url(/static/images/gallery-02.jpg);">
        <form method="post">
<div></div>
          <h1 align="center"><font size="20" color="blue">Sign Up </font></h1><br>
           <table  align="Center">
            <tr class="tr">
              <th>Course Name</th>
              <td class="td">
                <select name="cname" required="">
                  <option>Select</option>
                  {% for row in data['co'] %}
                  <option value="{{row['course_id']}}">{{row['course_title']}}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            <tr class="tr">
              <th>First Name</th>
              <td class="td">
                <input type="text" name="fname" required="" placeholder="Enter Your First Name">
              </td>
            </tr>
            <tr class="tr">
              <th>Last Name</th>
              <td class="td">
                <input type="text" name="lname" required="" placeholder="Enter Your Last Name">
              </td>
            </tr>
            <tr class="tr">
              <th>Address</th>
              <td class="td">
                <textarea name="address" required=""></textarea>
              </td>
            </tr>
            <tr class="tr">
              <th>Date of Birth</th>
              <td class="td">
                <input type="date" name="dob" required="">
              </td>
            </tr>
            <tr class="tr">
              <th>Email</th>
              <td class="td">
                <input type="email" name="email" required="" placeholder="Enter Your Email-ID">
              </td>
            </tr>
            <tr class="tr">
              <th>Phone</th>
              <td class="td">
                <input type="text" name="phone" required="" placeholder="Enter Your Contact Number" pattern="[0-9]{10}">
              </td>
            </tr>
            <tr class="tr">
           		<th>Username</th>
           		<td class="td">
           			<input type="text" name="username" required="" placeholder="Enter Username">
           		</td>
           	</tr>
           	<tr class="tr">
           		<th><b>Password</b></th>
           		<td class="td">
           			<input type="password" placeholder="Enter Password" name="password" required="">
           		</td>
           	</tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Register" class="btn btn-primary">
           		</td>
           	</tr>
           </table>
            
        </form>
