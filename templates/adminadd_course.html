{% include 'adminheader.html' %}
    <style type="text/css">
        table{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        th{
            width: 20%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        select{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        select{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=text]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }     
        input[type=submit]
        {
            width: 20%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

       
    </style>
    <body>
        <form method="post">
          <br><br><br><br>

          <h1 align="center"><font size="20" color="blue">Add Courses</font></h1>
          <br>
           <table  align="Center">
            <tr class="tr">
                <th>Department</th>
                <td class="td">
                    <select name="dname" required>
                        <option><-------------select-------------></option>
                        {% for row in data['dep'] %}
                        <option value="{{row['department_id']}}">{{row['dep_name']}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr class="tr">
           		<th>Course</th>
           		<td class="td">
           			<input type="text" name="cname" required="" placeholder="Enter Course Name">
           		</td>
           	</tr>
           	<tr class="tr">
           		<th><b>Description</b></th>
           		<td class="td">
           			<textarea name="des" required=""></textarea>
           		</td>
           	</tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Add" class="btn btn-primary">
           		</td>
           	</tr>
           </table>
            
        </form>
