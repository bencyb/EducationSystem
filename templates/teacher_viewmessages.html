<style type="text/css">
        table{
            width: 70%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
            background-color: white;
        }
        th{
            width: 20%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
            width: 60%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        </style>	
<body><h1 align="center">View Messages</h1>
		<br>
	<form method="post">
<table border="1" align="center">
			<tr>
				<th>Date</th>
				<th>Student Name</th>
				<th>Message</th>
				<th>Reply</th>
			</tr>
	    <tbody>
	    	{% for row in data['messages'] %}
	    	<tr>
	    	<td>{{row['date']}}</td>
			<td>{{row['NAME']}}</td>
			<td>{{row['message']}}</td>
			{% if row['reply'] == "pending" %}
					<td><input type="text" name="reply{{loop.index}}"><input type="submit" name="submit{{loop.index}}" value="Submit"></td>

				{% else %}
					<td>{{row['reply']}}</td>
					
				{% endif %}
			</tr>
		</tr>
			{% endfor %}
	    </tbody>
	</table>
	</form>
</body>
