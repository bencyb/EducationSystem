{% include 'adminheader.html' %}
<br><br><br><br><br>
<style type="text/css">
        table{
            width: 70%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
            background-color: white;
        }
        th{
            width: 30%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
            width: 60%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        input[type=text]
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=submit]
        {
            width: 30%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        </style>

<body>	
<h1 align="center">College Fee Structure</h1><br>
	<form method="post">
		<center>
	<table border="1">
		<tr>
			<th>Course Name</th>
			<th>Total Semester</th>
            <th>Duration</th>
            <th>Total Fee</th>
		</tr>
		{% for row in data['fe'] %}
		<tr>
			<td>{{row['course_title']}}</td>
			<td>{{row['sem']}}</td>
            <td>{{row['duration']}}</td>
            <td>{{row['total_amount']}}</td>
			<td>
			   <a href="?action=delete&id={{row['fee_id']}}" class="btn btn btn-danger" style="width:120px; height: 30px;"> Delete </a>
			</td>
		</tr>
        {% endfor %}
		</tr>
	</table> 
	</center>
</form>
</body>
