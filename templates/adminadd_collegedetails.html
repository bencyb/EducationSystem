    <body>
        <form method="post" enctype="multipart/form-data">
          <h1 align="center"><font size="20" color="blue">College Details</font></h1><br>
           <table  align="Center">
            
            <tr class="tr">
              <th>College Name</th>
              <td class="td">
                <input type="text" name="cname" required="" placeholder="Enter Your College Name">
              </td>
            </tr>
            <tr class="tr">
              <th>Image</th>
              <td class="td">
                <input type="file" name="img" required="">
              </td>
            </tr>
            <tr class="tr">
              <th>Description</th>
              <td class="td">
                <textarea name="descr" required=""></textarea>
              </td>
            </tr>
            <tr class="tr">
              <th>Address</th>
              <td class="td">
                <textarea name="address" required=""></textarea>
              </td>
            </tr>
            <tr class="tr">
              <th>Email</th>
              <td class="td">
                <input type="email" name="email" required="" placeholder="Enter Email-ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
              </td>
            </tr>
            <tr class="tr">
              <th>Phone</th>
              <td class="td">
                <input type="text" name="phone" required="" placeholder="Enter Contact Number" pattern="[0-9]{10}">
              </td>
            </tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Register" class="btn btn-primary">
           		</td>
           	</tr>
           </table>     
        </form>
