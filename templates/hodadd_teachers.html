{% include 'hodheader.html' %}
 <br><br><br><br>
 <style type="text/css">
        table{
            width: 55%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
            background-color: white;
        }
        th{
            width: 20%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
            width: 60%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        input[type=text]
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=date]
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        select
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=email]
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=password]
        {
            width:100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=submit]
        {
            width: 30%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
</style> 
<body>
        <form method="post">
<div></div>
          <h1 align="center"><font size="20" color="blue">Teachers Sign Up </font></h1><br>
           <table  align="Center">
            <tr class="tr">
              <th>Subject Name</th>
              <td class="td">
                <select name="sname" required="">
                  <option>Select</option>
                  {% for row in data['sub'] %}
                  <option value="{{row['subject_id']}}">{{row['sub_name']}}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            <tr class="tr">
              <th>First Name</th>
              <td class="td">
                <input type="text" name="fname" required="" placeholder="Enter Your First Name">
              </td>
            </tr>
            <tr class="tr">
              <th>Last Name</th>
              <td class="td">
                <input type="text" name="lname" required="" placeholder="Enter Your Last Name">
              </td>
            </tr>
            <tr class="tr">
              <th>Qualification</th>
              <td class="td">
               <input type="text" name="qual" required="" placeholder="Enter Your Qualification">
              </td>
            </tr>
            <tr class="tr">
              <th>Gender</th>
              <td class="td">
                <input type="radio" name="gender" required="" value="male">Male
                <input type="radio" name="gender" required="" value="female">Female
              </td>
            </tr>
            <tr class="tr">
              <th>Email</th>
              <td class="td">
                <input type="email" name="email" required="" placeholder="Enter Your Email-ID">
              </td>
            </tr>
            <tr class="tr">
              <th>Phone</th>
              <td class="td">
                <input type="text" name="phone" required="" placeholder="Enter Your Contact Number" pattern="[0-9]{10}">
              </td>
            </tr>
            <tr class="tr">
           		<th>Username</th>
           		<td class="td">
           			<input type="text" name="username" required="" placeholder="Enter Username">
           		</td>
           	</tr>
           	<tr class="tr">
           		<th><b>Password</b></th>
           		<td class="td">
           			<input type="password" placeholder="Enter Password" name="password" required="">
           		</td>
           	</tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Register" class="btn btn-primary">
           		</td>
           	</tr>
           </table>
        </form>
    </body>
