{% include 'adminheader.html' %}
    <style type="text/css">
        table{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        th{
            width: 20%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        select{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        input[type=text]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        } 
        input[type=email]
        {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
         input[type=password]
        {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
    
        input[type=submit]
        {
            width: 20%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

       
    </style>
    <body>
        <form method="post">
          <br><br><br><br>

          <h1 align="center"><font size="20" color="blue">Add Head of The Department</font></h1>
          <br>
           <table  align="Center">
            <tr class="tr">
           		<th>Department</th>
           		<td class="td">
           			<input type="text" name="dname" readonly="" value="{{data['dep'][0]['dep_name']}}">
           		</td>
           	</tr>
           <tr class="tr">
              <th>Name</th>
              <td class="td">
                <input type="text" name="name" required="">
              </td>
            </tr>
            <tr class="tr">
              <th>Address</th>
              <td class="td">
                <textarea name="address" required="">
                  
                </textarea>
              </td>
            </tr>
            <tr class="tr">
              <th>Phone</th>
              <td class="td">
                <input type="text" name="phone" required="" pattern="[0-9]{10}">
              </td>
            </tr>
            <tr class="tr">
              <th>Email</th>
              <td class="td">
                <input type="email" name="email" required="">
              </td>
            </tr>
            <tr class="tr">
              <th>Username</th>
              <td class="td">
                <input type="text" name="username" required="">
              </td>
            </tr>
            <tr class="tr">
              <th>Password</th>
              <td class="td">
                <input type="password" name="password" required="">
              </td>
            </tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Add" class="btn btn-primary">
           		</td>
           	</tr>
           </table>
            
        </form>
